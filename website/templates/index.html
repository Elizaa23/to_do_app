
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel = "stylesheet" type = "text/css" href = "static/style.css">
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='taskmanager.png') }}" alt="Sample Image" class="align-image">
        <p class="text">.</p>
    </div>

        <h1>To Do List</h1>

        <form action="/add" method="post">
            <div>
                <label></label>
                <input type="text" name="task" placeholder="Enter a Task">
                <button type="submit">Add a Task</button>
            </div>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div>
            <p>{{todo.id}} : {{todo.task}} : {{todo.complete}}</p>
            {% if todo.complete==False %}
                <p>Task Incomplete. <a href="/update/{{ todo.id }}">Mark as complete?</a></p>
            {% elif todo.complete==True %}
                <p>Task Complete. <a href="/update/{{ todo.id }}">Mark as incomplete?</a></p>
            {% else %}
                <p>Task Complete</p>
            {% endif %}
        </div>
        <p><a href="/delete/{{ todo.id }}">Delete Task?</a></p>
        {% endfor %}

</body>

</html>
